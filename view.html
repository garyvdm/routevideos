<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Hypelapse Debug</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script>

function initialize() {
  var maps_center = new google.maps.LatLng(-34.083375,18.476257);
  var mapOptions = {
    zoom:11,
    center: maps_center
    //mapTypeId: google.maps.MapTypeId.TERRAIN
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  var panorama = map.getStreetView();
  
  google.maps.event.addListener(panorama, 'pano_changed', function() {
      var panoCell = document.getElementById('pano_cell');
      panoCell.innerHTML = panorama.getPano();
  });

  google.maps.event.addListener(panorama, 'links_changed', function() {
      var linksTable = document.getElementById('links_table');
      while(linksTable.hasChildNodes()) {
        linksTable.removeChild(linksTable.lastChild);
      };
      var links =  panorama.getLinks();
      for (var i in links) {
        var row = document.createElement('tr');
        linksTable.appendChild(row);
        var labelCell = document.createElement('td');
        labelCell.innerHTML = '<b>Link: ' + i + '</b>';
        var valueCell = document.createElement('td');
        valueCell.innerHTML = links[i].description + "<br>" + links[i].pano  + "<br>" + links[i].heading;
        linksTable.appendChild(labelCell);
        linksTable.appendChild(valueCell);
      }
  });

  google.maps.event.addListener(panorama, 'position_changed', function() {
      var positionCell = document.getElementById('position_cell');
      positionCell.firstChild.nodeValue = panorama.getPosition() + '';
  });

  google.maps.event.addListener(panorama, 'pov_changed', function() {
      var headingCell = document.getElementById('heading_cell');
      var pitchCell = document.getElementById('pitch_cell');
      headingCell.firstChild.nodeValue = panorama.getPov().heading + '';
      pitchCell.firstChild.nodeValue = panorama.getPov().pitch + '';
  });
  
  
  $.ajax({ url: "Argus2014-web.json",
    dataType: 'json',
    success: function (data) {
      pano_points = data['pano_points']
      for (i=0; i<pano_points.length; i++){
	point = pano_points[i]
	var marker = new google.maps.Marker({
	    position: new google.maps.LatLng(point[0], point[1]),
	    map: map,
	    title: point[2].toString(),
	    icon: {
	      path: google.maps.SymbolPath.CIRCLE,
	      scale: 1
	    }
	});
      }
    }
  });  
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="panel">
      <table>
	<tr>
	  <td><b>Position</b></td><td id="position_cell">&nbsp;</td>
	</tr>
	<tr>
	  <td><b>POV Heading</b></td><td id="heading_cell">270</td>
	</tr>
	<tr>
	  <td><b>POV Pitch</b></td><td id="pitch_cell">0.0</td>
	</tr>
	<tr>
	  <td><b>Pano ID</b></td><td id="pano_cell">&nbsp;</td>
	</tr>
	<table id="links_table"></table>
      </table>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
